<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Official Certificate</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    background: #f5f5f5;
    font-family: 'DM Sans', sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .certificate-wrapper {
    max-width: 900px;
    width: 100%;
  }

  .certificate {
    position: relative;
    width: 100%;
    padding-bottom: 70.7%; /* A4 aspect ratio (210/297) */
    background: white url('https://z-cdn-media.chatglm.cn/files/87d4fc7e-1655-4adb-aa8f-4f474eb29877_certificate.jpg?auth_key=1790684808-550c44fc75e841d48cf7165578a25752-0-811d414dad7c7e69475d3514d58175b1') no-repeat center center;
    background-size: contain;
    box-shadow: 0 0 25px rgba(44, 62, 80, 0.3);
  }

  .certificate-content {
    position: absolute;
    top: 140px;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 0;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .text-container {
    width: 80%;
    max-width: 700px;
    text-align: center;
  }

  .certificate-text {
    font-size: 22px;
    line-height: 1.8;
    color: #2c3e50;
    margin: 0 0 0 0;
  }

  .highlight {
    font-weight: 700;
    color: #2980b9;
  }

  .event-details {
    font-size: 22px;
    color: #34495e;
    margin: 5px 0;
    line-height: 1.6;
  }

  .signature-area {
    position: absolute;
    bottom: 12%;
    left: 0;
    width: 100%;
    text-align: center;
  }

  .signature-line {
    font-size: 18px;
    color: #7f8c8d;
    font-style: italic;
    margin: 5px 0;
  }

  /* Buttons */
  .btn-container {
    margin: 30px 0;
    text-align: center;
  }
  button {
    cursor: pointer;
    background-color: #2980b9;
    border: none;
    color: white;
    padding: 12px 24px;
    margin: 0 10px;
    font-size: 18px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    font-family: 'DM Sans', sans-serif;
  }
  button:hover {
    background-color: #1f6391;
  }
</style>
</head>
<body>

<div class="certificate-wrapper">
  <div class="certificate" id="certificate">
    <div class="certificate-content">
      <div class="text-container">
        <p class="certificate-text">
          This is to certify that Mr. <span id="name" class="highlight">[Name]</span> has been awarded 
          the <span id="prize" class="highlight">[Prize]</span> position with <span id="grade" class="highlight">[Grade]</span> grade 
          in <span id="program" class="highlight">[Program]</span> in Fansat'25
        </p>
        <p class="event-details">DHIU UG Arts Fest organized by Al Huda Students' Association</p>
        <p class="event-details">on September 01 to 06, 2025 at Darul Huda Islamic University</p>
      </div>
    </div>
  </div>

  <div class="btn-container">
    <button onclick="window.print()">Print Certificate</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>
</div>

<!-- html2pdf library from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      name: params.get('name') || '[Name]',
      program: params.get('program') || '[Program]',
      grade: params.get('grade') || '[Grade]',
      prize: params.get('prize') || '[Prize]'
    };
  }

  const { name, program, grade, prize } = getQueryParams();

  document.getElementById('name').textContent = decodeURIComponent(name);
  document.getElementById('program').textContent = decodeURIComponent(program);
  document.getElementById('grade').textContent = decodeURIComponent(grade);
  document.getElementById('prize').textContent = decodeURIComponent(prize);

  function downloadPDF() {
    const element = document.getElementById('certificate');

    const opt = {
      margin:       0.4,
      filename:     `Certificate_${decodeURIComponent(name).replace(/\s+/g, '_')}.pdf`,
      image:        { type: 'jpeg', quality: 0.98 },
      html2canvas:  { scale: 2 },
      jsPDF:        { unit: 'in', format: 'a4', orientation: 'landscape' }
    };

    html2pdf().set(opt).from(element).save();
  }
</script>

</body>
</html>
